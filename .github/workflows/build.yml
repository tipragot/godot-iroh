name: jobs/build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: libgodot_iroh.so
            final_name: godot_iroh.so

          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            bin: godot_iroh.dll
            final_name: godot_iroh.dll

          - runner: macos-latest
            target: x86_64-apple-darwin
            bin: libgodot_iroh.dylib
            final_name: godot_iroh_x64.dylib

          - runner: macos-latest
            target: aarch64-apple-darwin
            bin: libgodot_iroh.dylib
            final_name: godot_iroh_arm.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build rust binary
        run: cargo build --verbose --locked --release --target ${{ matrix.target }}

      - name: Rename binary to final_name
        run: mv target/${{ matrix.target }}/release/${{ matrix.bin }} target/${{ matrix.target }}/release/${{ matrix.final_name }}

      - name: Upload rust binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.final_name }}
          path: "target/${{ matrix.target }}/release/${{ matrix.final_name }}"

  package:
    runs-on: macos-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: addons/godot_iroh
          merge-multiple: true

      - name: Building a macOS universal lib
        run: lipo -create -output addons/godot_iroh/godot_iroh.dylib godot_iroh_x64.dylib addons/godot_iroh/godot_iroh_arm.dylib

      - name: Remove individual binaries
        run: rm godot_iroh_x64.dylib addons/godot_iroh/godot_iroh_arm.dylib

      - name: Create zip archive
        run: |
          zip -r godot_iroh.zip addons

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: godot_iroh.zip

  release:
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: .

      - name: Copy license
        run: cp LICENSE addons/godot_iroh/.

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: godot_iroh.zip
          draft: true
